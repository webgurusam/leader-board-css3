<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- header start -->
    <header>

    </header>
    <!-- header end -->
    <main>
        <!-- top players and top blogs start -->
        <section class="container">
            <div class="top-players ">
                <h1 class="section-title">Top Player</h1>
                <div class="players">
                    <div class="single-player">
                        <img src="images/players/player-1.png" alt="">
                        <h2 class="player-name">Player - 1</h2>
                    </div>
                    <div class="single-player">
                        <img src="images/players/player-2.png" alt="">
                        <h2 class="player-name">Player - 2</h2>
                    </div>
                    <div class="single-player">
                        <img src="images/players/player-3.png" alt="">
                        <h2 class="player-name">Player - 3</h2>
                    </div>
                    <div class="single-player">
                        <img src="images/players/player-4.png" alt="">
                        <h2 class="player-name">Player - 4</h2>
                    </div>
                    <div class="single-player">
                        <img src="images/players/player-5.png" alt="">
                        <h2 class="player-name">Player - 5</h2>
                    </div>
                    <div class="single-player">
                        <img src="images/players/player-6.png" alt="">
                        <h2 class="player-name">Player - 6</h2>
                    </div>
                </div>
            </div>
            <hr>
            <div class="top-blogs">
                <h2 class="section-title">Top Blogs</h2>
                <div class="blogs">
                    <article class="single-blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-1.png" alt="1">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">13 of My Favorite UI/UX Goodies</h3>
                            <p class="blog-author">By <a href="#">Danny Sapio</a></p>
                        </div>
                    </article>
                    <article class="single-blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-2.png" alt="2">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">UI cheat sheet: list vs grids</h3>
                            <p class="blog-author">By <a href="#">Tess Gadd</a></p>
                        </div>
                    </article>
                    <article class="single-blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-3.png" alt="3">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">7 typography tips for interface design</h3>
                            <p class="blog-author">By <a href="#">Jeremiah Lam</a></p>
                        </div>
                    </article>
                    <article class="single-blog">
                        <div class="thumbnail">
                            <img src="images/blogs/blog-4.png" alt="4">
                        </div>
                        <div class="blog-info">
                            <h3 class="blog-title">Your logo is copied</h3>
                            <p class="blog-author">By <a href="#">Ferdinand Vogler</a></p>
                        </div>
                    </article>
                </div>
        </section>
        <!-- top players and top blogs end -->
    </main>
</body>

</html>
